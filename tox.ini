[base]
name = morph_validator
testdeps =
    pytest

[tox]
envlist =
    check-version
    lint
    py{36}
    coverage
    docs

minversion = 3.1.0

# ignore basepython for envs that already specify a version
ignore_basepython_conflict = true
indexserver =
    default = https://bbpteam.epfl.ch/repository/devpi/simple

[testenv]
basepython=python3.6
deps = {[base]testdeps}
commands = pytest tests

[testenv:check-version]
skip_install = true
deps = bbp-nse-ci
commands = do_release.py -p . check-version

[testenv:lint]
deps =
    {[base]testdeps}
    pycodestyle
    pylint
commands =
    pycodestyle {[base]name} --exclude tests
    pylint -j2 {[base]name} --ignore tests

[testenv:coverage]
deps =
    {[base]testdeps}
    pytest-cov
    coverage
commands =
    pytest --cov={envsitepackagesdir}/{[base]name} tests
    coverage xml

[testenv:docs]
changedir = doc
deps =
    sphinx
    sphinx-limestone-theme
commands = make html SPHINXOPTS="-v"
whitelist_externals = make

# E731: do not assign a lambda expression, use a def
# W503: line break after binary operator
# W504: line break before binary operator
[pycodestyle]
ignore = E731,W503,W504
max-line-length = 100
